<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <div class="form-container">
            <h1 class="form-header">Registration</h1>
            <form>
                <div class="input-grid">
                    <div class="form-field">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" placeholder="Enter your name" required class="form-input">
                    </div>
                    <div class="form-field">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required class="form-input">
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required class="form-input">
                    </div>
                    <div class="form-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your number" required class="form-input">
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-input">
                    </div>
                    <div class="form-field">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required class="form-input">
                    </div>
                </div>
                <div class="gender-section">
                    <label class="gender-label">Gender</label>
                    <div class="gender-options">
                        <label for="male" class="gender-option">
                            <input type="radio" id="male" name="gender" value="male"> Male
                        </label>
                        <label for="female" class="gender-option">
                            <input type="radio" id="female" name="gender" value="female"> Female
                        </label>
                        <label for="other" class="gender-option">
                            <input type="radio" id="other" name="gender" value="other"> Other
                        </label>
                    </div>
                </div>
                <div class="buttons-section">
                    <button type="button" class="btn btn-cancel">Cancel</button>
                    <button type="submit" class="btn btn-submit">Submit</button>
                </div>
            </form>
        </div>

    </body>

</html>
