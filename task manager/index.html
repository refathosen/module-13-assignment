<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Task Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .completed {
                text-decoration: line-through;
                color: gray;
            }

        </style>
    </head>

    <body class="bg-light">

        <div class="container my-5">
            <h2 class="text-center mb-4">üìù Task Manager</h2>

            <div id="alertBox"></div>

            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
                <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
            </div>

            <p class="text-muted">Total Tasks: <span id="taskCount">0</span></p>

            <ul class="list-group" id="taskList"></ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            const taskInput = document.getElementById("taskInput");
            const addTaskBtn = document.getElementById("addTaskBtn");
            const taskList = document.getElementById("taskList");
            const taskCount = document.getElementById("taskCount");
            const alertBox = document.getElementById("alertBox");

            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            function updateTaskCount() {
                taskCount.textContent = tasks.length;
            }

            function saveTasks() {
                localStorage.setItem("tasks", JSON.stringify(tasks));
            }

            function showAlert(message, type = "success") {
                alertBox.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
                setTimeout(() => alertBox.innerHTML = '', 3000);
            }

            function renderTasks() {
                taskList.innerHTML = '';
                tasks.forEach((task, index) => {
                    const li = document.createElement("li");
                    li.className = "list-group-item d-flex justify-content-between align-items-center";

                    const span = document.createElement("span");
                    span.textContent = task.name;
                    if (task.completed) span.classList.add("completed");

                    const btnGroup = document.createElement("div");
                    btnGroup.className = "btn-group btn-group-sm";

                    const completeBtn = document.createElement("button");
                    completeBtn.className = "btn btn-success";
                    completeBtn.textContent = task.completed ? "Undo" : "Complete";
                    completeBtn.addEventListener("click", () => {
                        tasks[index].completed = !tasks[index].completed;
                        saveTasks();
                        renderTasks();
                    });

                    const delBtn = document.createElement("button");
                    delBtn.className = "btn btn-danger";
                    delBtn.textContent = "Delete";
                    delBtn.addEventListener("click", () => {
                        tasks.splice(index, 1);
                        saveTasks();
                        renderTasks();
                        showAlert("Task deleted!", "danger");
                    });

                    btnGroup.appendChild(completeBtn);
                    btnGroup.appendChild(delBtn);

                    li.appendChild(span);
                    li.appendChild(btnGroup);
                    taskList.appendChild(li);
                });

                updateTaskCount();
            }

            addTaskBtn.addEventListener("click", () => {
                const taskText = taskInput.value.trim();
                if (taskText === "") {
                    showAlert("Task cannot be empty!", "warning");
                    return;
                }

                tasks.push({ name: taskText, completed: false });
                saveTasks();
                renderTasks();
                taskInput.value = "";
                showAlert("Task added!");
            });

            renderTasks();
        </script>
    </body>

</html>
